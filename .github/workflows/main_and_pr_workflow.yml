name: Main and pull request checks
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        opensearch-version: [ "1.3.6", "2.3.0" ]
        java-version: [ 17, 19 ]
        runs-on: [ubuntu-latest]
    name: Build on ${{ matrix.runs-on }} with JDK ${{ matrix.java-version }} against OpenSearch ${{ matrix.opensearch-version }}
    runs-on: ${{ matrix.runs-on }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'
          cache: maven
      - name: Build with Apache Maven
        run: mvn clean verify -Dsde.testcontainers.image-version=${{ matrix.opensearch-version }}
